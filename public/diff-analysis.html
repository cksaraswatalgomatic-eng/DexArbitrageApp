<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diff Analysis - Dex Arbitrage</title>
    <script src="/auth-check.js"></script>
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/light-theme.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  </head>
  <body>
    <header>
      <div id="brand">
        <img class="brand-img" src="/color_logo.png" onerror="this.src='/color_logo.svg'" alt="Logo" />
        <h1>Diff Analysis</h1>
      </div>
      <div class="controls">
        <button id="theme-switcher" class="icon-btn" title="Toggle Theme">🌓</button>
        <a class="icon-btn" href="/servers.html" title="Server settings" aria-label="Server settings">⚙️</a>
        <label>Server:
          <select id="serverSelect"></select>
        </label>
        <a class="nav-link" href="/">Dashboard</a>
        <a class="nav-link" href="/ml-analysis.html">ML Analysis</a>
        <a class="nav-link" href="/pair-analysis.html">Pair Analysis</a>
        <a class="nav-link" href="/token-analysis.html">Token Analysis</a>
        <a class="nav-link" href="/docs.html">Docs</a>
        <a class="nav-link" href="/contract-analysis.html">Contract Analysis</a>
      </div>
    </header>
    <main>
      <section class="card">
        <h2>Arbitrage Opportunity Analysis</h2>
        <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap">
            <label>Select Token:
                <select id="tokenSelect" style="margin-left:6px;padding:6px 8px;border-radius:6px;border:1px solid var(--border);background:var(--background-panel);color:var(--text-primary);min-width:200px">
                  <option value="">-- Select a Token --</option>
                </select>
              </label>
              <button id="resetZoomBtn" class="btn-orange">Reset Zoom</button>
            <button id="loadMoreBtn" class="btn-orange">Load More</button>
        </div>
        <div id="diffChartContainer" style="margin-top: 20px;">
          <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom: 10px;">
            <label>Min Buy Diff Bps:
              <input type="number" id="minBuyDiffBps" value="-100" step="1" style="width: 80px;" />
            </label>
            <label>Max Buy Diff Bps:
              <input type="number" id="maxBuyDiffBps" value="100" step="1" style="width: 80px;" />
            </label>
            <label>Min Sell Diff Bps:
              <input type="number" id="minSellDiffBps" value="-100" step="1" style="width: 80px;" />
            </label>
            <label>Max Sell Diff Bps:
              <input type="number" id="maxSellDiffBps" value="100" step="1" style="width: 80px;" />
            </label>
            <label>Min Net Profit:
              <input type="number" id="minNetProfit" value="-100" step="0.1" style="width: 80px;" />
            </label>
            <label>Max Net Profit:
              <input type="number" id="maxNetProfit" value="100" step="0.1" style="width: 80px;" />
            </label>
            <button id="applyFiltersBtn" class="btn-orange">Apply Filters</button>
          </div>
          <div class="chart-container" style="height:420px">
            <canvas id="diffChart"></canvas>
          </div>
        </div>
        <div class="table-wrap" style="margin-top: 20px;">
            <table id="diffTable">
              <thead>
                <tr>
                  <th>Token</th>
                  <th>Timestamp</th>
                  <th>Buy Diff Bps</th>
                  <th>Sell Diff Bps</th>
                  <th>CEX Volume</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
      </section>
    </main>
    <footer>
      <small>Data updated every 2 minutes.</small>
    </footer>
    <script src="/diff-analysis.js"></script>
    <script src="/servers-client.js"></script>
    <script src="/help.js"></script>
    <script src="/theme-switcher.js"></script>
  </body>
</html>
