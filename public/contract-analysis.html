<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contract Analysis - Dex Arbitrage</title>
    <script src="/auth-check.js"></script>
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/light-theme.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  </head>
  <body>
    <header>
      <div id="brand">
        <img class="brand-img" src="/color_logo.png" onerror="this.src='/color_logo.svg'" alt="Logo" />
        <h1>Contract Analysis</h1>
      </div>
      <div class="controls">
        <button id="theme-switcher" class="icon-btn" title="Toggle Theme">🌓</button>
        <label>Server:
          <select id="serverSelect"></select>
        </label>
        <div class="nav-links-container" id="nav-links-container">
        <a class="nav-link" href="/">Dashboard</a>
        <a class="nav-link" href="/ml-analysis.html">ML Analysis</a>
        <a class="nav-link" href="/pair-analysis.html">Pair Analysis</a>
        <a class="nav-link" href="/token-analysis.html">Token Analysis</a>
        </div>

        <a class="icon-btn requires-admin" href="/servers.html" data-requires-role="admin" title="Server settings" aria-label="Server settings">&#9881;</a>
        <a class="icon-btn" href="/notifications.html" title="Notifications" aria-label="Notifications">&#128276;</a>
        <button class="icon-btn logout-btn" data-action="logout" title="Log out" aria-label="Log out">&#x1F512;</button>
        <button id="mobile-menu-button" class="mobile-menu-button">&#9776;</button>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="chart-header">
          <h2>Summary <button class="info-btn" data-help="contract-summary">i</button></h2>
          <div class="chart-nav">
            <button id="reloadBtn" class="btn">Reload</button>
          </div>
        </div>
        <div id="summary"></div>
      </section>
      <section class="card" id="mlInsightsCard">
        <div class="chart-header">
          <h2>ML Insights <button class="info-btn" data-help="contract-ml">i</button></h2>
          <div class="chart-nav">
            <button id="mlRefreshExplainBtn" class="btn" type="button">Refresh Factors</button>
          </div>
        </div>
        <p id="mlStatus" class="muted">Loading model metadata...</p>
        <form id="mlPredictForm" class="form-grid" autocomplete="off">
          <div class="grid-3">
            <label>Buy Diff (bps)
              <input type="number" step="0.01" name="buyDiffBps" placeholder="e.g. 25" />
            </label>
            <label>Sell Diff (bps)
              <input type="number" step="0.01" name="sellDiffBps" placeholder="e.g. -12" />
            </label>
            <label>CEX Volume
              <input type="number" step="0.01" name="cexVol" placeholder="e.g. 50000" />
            </label>
          </div>
          <div class="grid-3">
            <label>DEX Volume
              <input type="number" step="0.01" name="dexVolume" placeholder="e.g. 15000" />
            </label>
            <label>Server ID
              <input type="text" name="serverId" placeholder="e.g. base" />
            </label>
            <label>Token
              <input type="text" name="token" placeholder="e.g. aave" />
            </label>
          </div>
          <div class="grid-3">
            <label>Prop Diff
              <input type="number" step="0.01" name="propDiff" placeholder="from props" />
            </label>
            <label>Dex Slip
              <input type="number" step="0.01" name="propDexSlip" placeholder="from props" />
            </label>
            <label>Cex Slip
              <input type="number" step="0.01" name="propCexSlip" placeholder="from props" />
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-orange">Predict Profitability</button>
            <button type="button" id="mlResetBtn" class="btn">Clear</button>
          </div>
        </form>
        <div id="mlPredictResult" class="muted"></div>
        <div id="mlTopFactors" class="muted"></div>
      </section>
      <section class="card">
        <h2>Failed Transactions (last 24h) <button class="info-btn" data-help="contract-failed">i</button></h2>
        <input id="failedSearch" placeholder="Search by hash or reason..." />
        <div class="table-wrap">
          <table id="failedTbl"><thead>
            <tr><th>Time (UTC)</th><th>Tx Hash</th><th>Reason</th><th>Gas Fee (USDT)</th><th>Logs</th></tr>
          </thead><tbody></tbody></table>
        </div>
      </section>
    </main>
    <script src="/contract-analysis.js"></script>
    <script src="/servers-client.js"></script>
    <script src="/help.js"></script>
    <script src="/theme-switcher.js"></script>
    <script src="/logout.js"></script>
    <script src="/mobile-menu.js"></script>
  </body>
  </html>
