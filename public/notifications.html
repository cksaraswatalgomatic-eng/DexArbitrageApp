<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notifications - Dex Arbitrage Dashboard</title>
    <script src="/auth-check.js"></script>
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/light-theme.css" />
    <link rel="stylesheet" href="/updated-styles.css" />
  </head>
  <body>
    <header>
      <div id="brand">
        <img class="brand-img" src="/color_logo.png" onerror="this.src='/color_logo.svg'" alt="Logo" />
        <h1>Notifications</h1>
      </div>
      <div class="controls">
        <button id="theme-switcher" class="icon-btn" title="Toggle Theme">ðŸŒ“</button>
        <label>Server:
          <select id="serverSelect"></select>
        </label>
        <div class="nav-links-container" id="nav-links-container">
          <a class="nav-link" href="/">Dashboard</a>
          <a class="nav-link" href="/pair-analysis.html">Pair Analysis</a>
          <a class="nav-link" href="/token-analysis.html">Token Analysis</a>
          <a class="nav-link" href="/diff-analysis.html">Diff Analysis</a>
          <a class="nav-link" href="/contract-analysis.html">Contract Analysis</a>
          <a class="nav-link" href="/ml-analysis.html">ML Analysis</a>
          <a class="nav-link" href="/liquidity-monitoring.html">Liquidity Monitoring</a>
          <a class="nav-link requires-admin" href="/consolidated-tracking.html" data-requires-role="admin">Consolidated Tracking</a>
        </div>
        <a class="icon-btn" href="/docs.html" title="Documentation" aria-label="Documentation">&#128218;</a>
        <a class="icon-btn" href="/notifications.html" title="Notifications" aria-label="Notifications">&#128276;</a>
        <button class="icon-btn logout-btn" data-action="logout" title="Log out" aria-label="Log out">&#x1F512;</button>
        <button id="mobile-menu-button" class="mobile-menu-button">&#9776;</button>
      </div>
    </header>
    <main style="max-width:1200px;margin:0 auto;padding:16px">
      <section class="card">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
          <h2 style="margin:0">Recent Notifications</h2>
          <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap">
            <label>Show
              <select id="notificationsLimit">
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
              </select>
              items
            </label>
            <button id="refreshNotifications" class="btn">Refresh</button>
            <button id="markAsReadBtn" class="btn">Mark as Read</button>
            <button id="markAsUnreadBtn" class="btn">Mark as Unread</button>
            <button id="deleteSelectedBtn" class="btn btn-danger">Delete Selected</button>
          </div>
        </div>
        <div id="notificationsStatus" class="muted" style="margin:12px 0">Loading...</div>
        <div class="table-wrap">
          <table id="notificationsTable">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAllNotifications"></th>
                <th>Sent At</th>
                <th>Rule</th>
                <th>Channel</th>
                <th>Status</th>
                <th>Title</th>
                <th>Message</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <small>Notifications are stored locally per server.</small>
    </footer>
    <script src="/notifications.js"></script>
    <script src="/servers-client.js"></script>
    <script src="/theme-switcher.js"></script>
    <script src="/logout.js"></script>
    <script src="/mobile-menu.js"></script>
  </body>
</html>
