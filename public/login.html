<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Dex Arbitrage</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/light-theme.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="login-page">
    <header>
      <div id="brand">
        <img class="brand-img" src="/color_logo.png" onerror="this.src='/color_logo.svg'" alt="Logo" />
        <h1>Login</h1>
      </div>
      <div class="controls">
        <button id="theme-switcher" class="icon-btn" title="Toggle Theme">ðŸŒ“</button>
      </div>
    </header>
    <main class="login-container">
      <section class="card login-card">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn-orange login-btn">Login</button>
          <p class="forgot-password"><a href="#">Forgot Password?</a></p>
          <p id="errorMessage" class="error-message"></p>
        </form>
      </section>
    </main>

    <script src="/login.js"></script>
    <script src="/theme-switcher.js"></script>
  </body>
</html>
